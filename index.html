<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container-one">
        <img src="assets/edward-howell-KTeM1pZieFU-unsplash.png" alt="" width="550px" height="750px">

        <span class="shoutout">Photo by <a href="https://unsplash.com/@edwardhowellphotography?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Edward Howell</a> on <a href="https://unsplash.com/photos/blue-table-cloth-on-table-KTeM1pZieFU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
    </div>

    <div class="container-two">
        <form action="#" method="post">
            <section class="sect-one">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realise
                    your deepest dreams. <br> Sign up <em>now</em> to get started.
                </p>

                <p>
                    You know you want to.
                </p>
            </section>

            <section class="sect-two">
                <p>
                    Let's do this!
                </p>

                <div class="name">
                    <ul>
                        <li>
                            <label for="first_name">FIRST NAME</label>
                        </li>

                        <li>
                            <input type="text" name="first_name" id="first_name">
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <label for="second_name">SECOND NAME</label>
                        </li>

                        <li>
                            <input type="text" name="second_name" id="second_name">
                        </li>
                    </ul>
                </div>

                <div class="email">
                    <ul>
                        <li>
                            <label for="email">EMAIL</label>
                        </li>
                        <li>
                            <input type="email" name="user_email" id="email">
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <label for="phone_number">PHONE NUMBER</label>
                        </li>
                        <li>
                            <input type="tel" name="user_phone_number" id="phone_number">
                        </li>
                    </ul>
                </div>

                <div class="password">
                    <ul>
                        <li>
                            <label for="password">PASSWORD</label>
                        </li>

                        <li>
                            <input type="password" name="user_password" id="password">
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <label for="password_confirmation">CONFIRM PASSWORD</label>
                        </li>
                        <li>
                            <input type="password" name="user_password" id="password_confirmation">
                        </li>
                    </ul>
                </div>
            </section>

            <section class="sect-three">
                <button type="submit">Create Account</button>

                <span>
                    Already have an account?<a href="#"> Log in</a>
                </span>
            </section>
        </form>
    </div>
</body>
</html>
